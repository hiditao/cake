<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">诺心 后台管理系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://localhost:8080/public/img/image1.jpg" class="layui-nav-img">
                        贤心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">所有商品</a></dd>
                            <dd><a href="javascript:;">添加商品</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item"><a href="">发布商品</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">
                <h2 style="margin-bottom: 50px;">添加商品</h2>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">商品名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">商品活动</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" required  lay-verify="required" placeholder="请输入活动名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">原价</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">现价</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                      <label class="layui-form-label">类别</label>
                      <div class="layui-input-block">
                        <select name="type" lay-verify="required">
                          <option value=""></option>
                          <option value="1">雪域口味</option>
                          <option value="2">巧克力口味</option>
                          <option value="3">芝士口味</option>
                          <option value="4">慕斯口味</option>
                          <option value="5">奶油口味</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">描述</label>
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入描述" class="layui-textarea"></textarea>
                      </div>
                    </div>

                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label"></label>
                        <button type="button" class="layui-btn" id="test1">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>

                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                    </div>
                  </form>

               
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © thd.cool - 版权所有
        </div>
    </div>
    <script src="../layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;
        });
    </script>

  
</body>

</html>
